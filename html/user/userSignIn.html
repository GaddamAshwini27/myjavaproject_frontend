<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sign In</title>

</head>

<body>
    <div class="container">
        <h1>Book Search</h1>
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search books...">




        <table class="table caption-top">
            <caption>List of Books</caption>
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Book Name</th>
                    <th scope="col">Author Name</th>
                    <th scope="col">Edition</th>
                    <th scope="col">Status</th>
                    <th scope="col">Department</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>

                    <td>"Introduction to Psychology</td>
                    <td>John Smith</td>
                    <td>3rd</td>
                    <td>Available</td>
                    <td>Psychology</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>"Data Structures and Algorithms</td>
                    <td>Jane Doe</td>
                    <td>2nd</td>
                    <td>Checked out</td>
                    <td>Computer Science</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>"Macroeconomics Principles</td>
                    <td>Adam Johnson </td>
                    <td>5th</td>
                    <td>Available</td>
                    <td>Economics</td>
                </tr>
            </tbody>
        </table>
       <script>
            // JavaScript for live search
            document.getElementById('searchInput').addEventListener('input', function () {
                let searchText = this.value.toLowerCase();
                let books = document.querySelectorAll('#bookList tr');

                books.forEach(function (book) {
                    let title = book.querySelector('td:nth-child(1)').textContent.toLowerCase();
                    let author = book.querySelector('td:nth-child(2)').textContent.toLowerCase();
                    let genre = book.querySelector('td:nth-child(3)').textContent.toLowerCase();
                    if (title.includes(searchText) || author.includes(searchText) || genre.includes(searchText)) {
                        book.style.display = 'table-row';
                    } else {
                        book.style.display = 'none';
                    }
                });
            });
        </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
