<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sign In</title>
    <style>
        /* Some basic styling for the input and search results */
        #searchInput {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }

        #searchResults {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body style="background-color: rgb(240, 153, 199); margin-left: 500px; margin-top: 100px;">
    <h1>Library Book Search</h1>

    <input type="text" id="searchInput" placeholder="Search for books..." oninput="searchBooks()">

    <div id="searchResults"></div>

    <script>
        function searchBooks() {
            var searchInput = document.getElementById("searchInput").value.toLowerCase();
            var searchResults = document.getElementById("searchResults");
            searchResults.innerHTML = ""; // Clear previous search results

            // Make an AJAX request to the Google Books API
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://www.googleapis.com/books/v1/volumes?q=" + searchInput);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        displayBooks(response.items);
                    } else {
                        console.error("Failed to fetch books. Status code: " + xhr.status);
                    }
                }
            };
            xhr.send();
        }

        function displayBooks(books) {
            var searchResults = document.getElementById("searchResults");

            if (books && books.length > 0) {
                books.forEach(function (book) {
                    var resultItem = document.createElement("div");
                    resultItem.textContent = book.volumeInfo.title + " by " + (book.volumeInfo.authors ? book.volumeInfo.authors.join(", ") : "Unknown Author");
                    searchResults.appendChild(resultItem);
                });
            } else {
                var noResultsMessage = document.createElement("div");
                noResultsMessage.textContent = "No results found.";
                searchResults.appendChild(noResultsMessage);
            }
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
