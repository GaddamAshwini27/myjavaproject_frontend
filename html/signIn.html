<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Sign In</title>
    <script>

       
        function processSignIn() {
            console.log("hello");
            let myForm = document.getElementById('myForm');
            let isValid = myForm.checkValidity();
            if (!isValid) {
                myForm.reportValidity();

            } else {
                window.location.href = "user/indexUser.html";
            }
        }
        
    </script>


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light myclass">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">LibraryLinx</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownMenuLink" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        User

                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="signIn.html">Sign In</a></li>

                    </ul>
                    </li>
                    <li class="nav-item dropdown">

                        </ul>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card p-1" style="box-shadow: 0px 0px 20px  rgb(186, 179, 179);">

                    <div class="card-body">
                        <h4>Sign In</h4>
                        <form id="myForm">
                            <div class="mb-3">
                                <label for="adminName" class="form-label">UserName</label>
                                <input type="text" class="form-control" id="adminName">

                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <button type="button" onclick="processSignIn()" class="btn btn-primary">Sign In</button>
                            <button type="reset" class="btn btn-primary">Reset</button>

                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id=result>
                    </div>
                </div>
            </div>
        </div>
