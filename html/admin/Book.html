<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Admin Home</title>
    <style>
        .container {
            justify-content: space-evenly;
        }

        .mynav-bg {
            background-color: rgb(164, 160, 160);
            box-shadow: 0px 0px 20px gray;
        }

        .mybutton {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background: none;
        }

        .mybutton:hover {
            box-shadow: 0px 0px 10px lightgray;
        }
    </style>
    <script src="../../js/myScript.js" type="text/javascript"></script>
    <script>
        function showAddBookForm() {
            hideAll();
            let add_book = document.getElementById("addBookForm");
            add_book.hidden = false;
        }

        function showRemoveBookForm() {
            hideAll();
            let remove_book = document.getElementById("removeBookForm");
            remove_book.hidden = false;
        }

        function showFindBookForm() {
            hideAll();
            let find_book = document.getElementById("findBookForm");
            find_book.hidden = false;
        }

        function showUpdateBookForm() {
            hideAll();
            let update_book = document.getElementById("updateBookForm");
            update_book.hidden = false;
        }

        function hideAll() {
            let add_book = document.getElementById("addBookForm");
            add_book.hidden = true;
            let remove_book = document.getElementById("removeBookForm");
            remove_book.hidden = true;
            let find_book = document.getElementById("findBookForm");
            find_book.hidden = true;
            let update_book = document.getElementById("updateBookForm");
            update_book.hidden = true;
        }



        function processAdd() {
            let myForm = document.getElementById('addBookForm');
            let isValid = myForm.checkValidity();
            if (!isValid) {
                myForm.reportValidity();
            } else {
                // Data for post request
                const postData = {
                    title: document.getElementById("title").value,
                    authorName: document.getElementById('authorName').value,
                    price: document.getElementById('price').value,
                    publisherName: document.getElementById('publisherName').value,
                    shelfNo: document.getElementById('shelfNo').value
                };
                sendRequest(postData);

            }
        }

        function processRemove() {
            let myForm = document.getElementById('removeBookForm');
            let isValid = myForm.checkValidity();
            if (!isValid) {
                myForm.reportValidity();
            } else {
                // Instantiating EasyHTTP
                const http = new EasyHTTP;
                // Data for post request
                const postData = {
                    bookId: document.getElementById('bookId').value,
                    title: document.getElementById("title").value,
                };
                sendRequest(postData);

            }
        }

        function processFind() {
            let myForm = document.getElementById('removeBookForm');
            let isValid = myForm.checkValidity();
            if (!isValid) {
                myForm.reportValidity();
            } else {
                // Instantiating EasyHTTP
                const http = new EasyHTTP;
                // Data for post request
                const postData = {
                    bookId: document.getElementById('bookId').value,
                    title: document.getElementById("title").value,
                };
                sendRequest(postData);

            }
        }

        function processUpdate() {
            let myForm = document.getElementById('removeBookForm');
            let isValid = myForm.checkValidity();
            if (!isValid) {
                myForm.reportValidity();
            } else {
                // Instantiating EasyHTTP
                const http = new EasyHTTP;
                // Data for post request
                const postData = {
                    title: document.getElementById("title").value,
                    authorName: document.getElementById('authorName').value,
                    price: document.getElementById('price').value,
                    publisherName: document.getElementById('publisherName').value,
                    shelfNo: document.getElementById('shelfNo').value
                };
                sendRequest(postData);

            }
        }

    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light mynav-bg ">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">LibraryLinx</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-5">
            <div class="col-3">
                <div class="row mt-5">
                    <div class="col">
                        <button class="mybutton" href="#" onclick="showFindBookForm()"> <img src="../../images/findBook.png"
                                height="100px" width="100px">
                            <h5><B>Find Book</B></h5>
                        </button>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col">
                        <button class="mybutton" href="#" onclick="showAddBookForm()"><img src="../../images/addbook.jpeg"
                                height="100px" width="100px">
                            <h5 class="text-center"><B>Add Book</B></h5>
                        </button>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col">
                        <button class="mybutton" href="#" onclick="showUpdateBookForm()"><img src="../../images/update.jpg"
                                height="100px" width="100px">
                            <h5 class="text-center"><B>Update Book</B></h5>
                        </button>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col">
                        <button class="mybutton" href="#" onclick="showRemoveBookForm()"><img src="../../images/delete.jpeg"
                                height="100px" width="100px">
                            <h5 class="text-center"><B>Remove Book</B></h5>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <form id="addBookForm" hidden>
                    <div class="container">
                        <div class="row">
                            <div class="col-10">

                                <div class="card p-3 mb-3 justify-content-center"
                                    style="box-shadow: 0px 0px 20px  rgb(186, 179, 179);">
                                    <h4 style="color:brown;text-align: center;">Add Book</h4>

                                    <div class="mb-3">
                                        <label for="title" class="form-label">Title</label>
                                        <input type="text" class="form-control" id="title" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="authorName" class="form-label">Author Name</label>
                                        <input type="text" class="form-control" id="authorName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="price" class="form-label">Price</label>
                                        <input type="text" class="form-control" id="price" pattern="[0-9]{1,4}"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="publisherName" class="form-label">Publisher Name</label>
                                        <input type="text" class="form-control" id="publisherName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="shelfNo" class="form-label">Shelf No</label>
                                        <input type="text" class="form-control" id="shelfNo" pattern="[0-9]{1,3}">
                                    </div>
                                    <div class="mt-3">
                                        <button type="button" onclick="processAdd()"
                                            class="btn btn-primary">Add</button>
                                            <button type="reset" class="btn btn-primary">Reset</button>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </form>
                <form id="removeBookForm" hidden>
                    <h4 style="color:brown;text-align: center;">Remove Book</h4>
                    <div class="mb-3">
                        <label for="bookId" class="form-label">Book Id</label>
                        <input type="text" class="form-control" id="bookId">
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <div class="mt-3">
                        <button type="button" onclick="processRemove()" class="btn btn-primary">Remove</button>
                        <button type="reset" class="btn btn-primary">Reset</button>
                    </div>
                </form>
                <form id="updateBookForm" hidden>
                    <div class="card p-3 mb-3 justify-content-center"
                        style="box-shadow: 0px 0px 20px  rgb(186, 179, 179);">
                        <h4 style="color:brown;text-align: center;">Update BOOK</h4>
                        <div class="mb-3">
                            <label for="BookId" class="form-label">BookId</label>
                            <input type="text" class="form-control" id="BookId">
                        </div>
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="price">
                        </div>
                        <div class="mb-3">
                            <label for="publisherName" class="form-label">Publisher Name</label>
                            <input type="text" class="form-control" id="publisherName">
                        </div>
                       
                        <div class="mb-3">
                            <label for="shelfNo" class="form-label">Shelf No</label>
                            <input type="number" class="form-control" id="shelfNo">
                        </div>
                        <div class="mt-3">
                            <button type="button" onclick="processUpdate()" class="btn btn-primary">Update</button>
                            <button type="reset" class="btn btn-primary">Reset</button>
                        </div>
                    </div>
                </form>
                <form id="findBookForm" hidden>
                    <div class="col-6">
                        <div class="card p-3 mb-3 justify-content-center"
                            style="box-shadow: 0px 0px 20px  rgb(186, 179, 179);">
                            <h4 style="color:brown;text-align: center;">Find BOOK</h4>
                            <div class="mb-3">
                                <label for="BookId" class="form-label">BookId</label>
                                <input type="text" class="form-control" id="BookId">
                            </div>
                            <div class="mb-3">
                                <label for="Title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="Title">
                            </div>
                            <div class="mt-3">
                                <button type="button" onclick="processFind()" class="btn btn-primary">Find</button>
                                <button type="reset" class="btn btn-primary">Reset</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col">
                        <div id="result">

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>


</html>
