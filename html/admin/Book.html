<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Admin Home</title>
    <style>
        .container {
            justify-content: space-evenly;
        }

        .mynav-bg {
            background-color: rgb(164, 160, 160);
            box-shadow: 0px 0px 20px gray;
        }

        .mybutton {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background: none;
        }

        .mybutton:hover {
            box-shadow: 0px 0px 10px lightgray;
        }
    </style>
    <script>
        function showAddBookForm() {
            hideAll();
            let add_book = document.getElementById("addBookForm");
            add_book.hidden = false;
        }

        function showRemoveBookForm() {
            hideAll();
            let remove_book = document.getElementById("removeBookForm");
            remove_book.hidden = false;
        }

        function showFindBookForm() {
            hideAll();
            let find_book = document.getElementById("findBookForm");
            find_book.hidden = false;
        }

        function showUpdateBookForm() {
            hideAll();
            let update_book = document.getElementById("updateBookForm");
            update_book.hidden = false;
        }

        function hideAll() {
            let add_book = document.getElementById("addBookForm");
            add_book.hidden = true;
            let remove_book = document.getElementById("removeBookForm");
            remove_book.hidden = true;
            let find_book = document.getElementById("findBookForm");
            find_book.hidden = true;
            let update_book = document.getElementById("updateBookForm");
            update_book.hidden = true;
        }


    </script>
</head>

<body>
    <h2 style="text-align: center; color: darkgoldenrod;text-decoration: underline;">BOOK</h2>

    <div class="container">
        <div class="row mt-5">
            <div class="col-3">
                <div class="row mt-5">
                    <div class="col">
                        <button class="mybutton" href="#" onclick="showFindBookForm()"> <img src="/images/findBook.png"
                                height="100px" width="100px">
                            <h5><B>Find Book</B></h5>
                        </button>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col">
                        <button class="mybutton" href="#" onclick="showAddBookForm()"><img src="/images/addbook.jpeg"
                                height="100px" width="100px">
                            <h5 class="text-center"><B>Add Book</B></h5>
                        </button>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col">
                        <button class="mybutton" href="#" onclick="showUpdateBookForm()"><img src="/images/update.jpg"
                                height="100px" width="100px">
                            <h5 class="text-center"><B>Update Book</B></h5>
                        </button>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col">
                        <button class="mybutton" href="#" onclick="showRemoveBookForm()"><img src="/images/delete.jpeg"
                                height="100px" width="100px">
                            <h5 class="text-center"><B>Remove Book</B></h5>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <form id="addBookForm" hidden>
                    <div class="container">
                        <div class="row">
                            <div class="col-10">
                                <div class="card p-3 mb-3 justify-content-center"
                                    style="box-shadow: 0px 0px 20px  rgb(186, 179, 179);">
                                    <h4 style="color:brown;text-align: center;">Add Book</h4>
                                    <div class="mb-3">
                                        <label for="BookId" class="form-label">BookId</label>
                                        <input type="text" class="form-control" id="BookId">
                                    </div>
                                    <div class="mb-3">
                                        <label for="Title" class="form-label">Title</label>
                                        <input type="text" class="form-control" id="Title">
                                    </div>
                                    <div class="mb-3">
                                        <label for="authorId" class="form-label">AuthorId</label>
                                        <input type="text" class="form-control" id="authorId">
                                    </div>
                                    <div class="mb-3">
                                        <label for="authorname" class="form-label">Authorname</label>
                                        <input type="text" class="form-control" id="authorname">
                                    </div>
                                    <div class="mb-3">
                                        <label for="Price" class="form-label">Price</label>
                                        <input type="number" class="form-control" id="Price">
                                    </div>
                                    <div class="mb-3">
                                        <label for="PublisherName" class="form-label">PublisherName</label>
                                        <input type="text" class="form-control" id="PublisherName">
                                    </div>
                                    <div class="mb-3">
                                        <label for="copyId" class="form-label">copyId</label>
                                        <input type="number" class="form-control" id="copyId">
                                    </div>
                                    <div class="mb-3">
                                        <label for="shelfNo" class="form-label">shelfNo</label>
                                        <input type="number" class="form-control" id="shelfNo">
                                    </div>
                                    <div class="mt-3">
                                        <button type="submit" class="btn btn-primary">ADD</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <form id="removeBookForm" hidden>
                    <h4 style="color:brown;text-align: center;">Remove Book</h4>
                    <div class="mb-3">
                        <label for="BookId" class="form-label">BookId</label>
                        <input type="text" class="form-control" id="BookId">
                    </div>
                    <div class="mb-3">
                        <label for="Title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="Title">
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Remove</button>
                    </div>
                </form>
                <form id="updateBookForm" hidden>
                    <div class="card p-3 mb-3 justify-content-center"
                        style="box-shadow: 0px 0px 20px  rgb(186, 179, 179);">
                        <h4 style="color:brown;text-align: center;">Update BOOK</h4>
                        <div class="mb-3">
                            <label for="BookId" class="form-label">BookId</label>
                            <input type="text" class="form-control" id="BookId">
                        </div>
                        <div class="mb-3">
                            <label for="Title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="Title">
                        </div>
                        <div class="mb-3">
                            <label for="Price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="Price">
                        </div>
                        <div class="mb-3">
                            <label for="PublisherName" class="form-label">PublisherName</label>
                            <input type="text" class="form-control" id="PublisherName">
                        </div>
                        <div class="mb-3">
                            <label for="copyId" class="form-label">copyId</label>
                            <input type="number" class="form-control" id="copyId">
                        </div>
                        <div class="mb-3">
                            <label for="shelfNo" class="form-label">shelfNo</label>
                            <input type="number" class="form-control" id="shelfNo">
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </form>
                <form id="findBookForm" hidden>
                    <div class="col-6">
                        <div class="card p-3 mb-3 justify-content-center"
                            style="box-shadow: 0px 0px 20px  rgb(186, 179, 179);">
                            <h4 style="color:brown;text-align: center;">Find BOOK</h4>
                            <div class="mb-3">
                                <label for="BookId" class="form-label">BookId</label>
                                <input type="text" class="form-control" id="BookId">
                            </div>
                            <div class="mb-3">
                                <label for="Title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="Title">
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-primary">Find</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>


</html>
